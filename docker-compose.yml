version: '3'
services:
  app:
    container_name: isu-runner
    build: ./app
    tty: true
    ports:
      - "3306"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app:/home/app
      - ./isucon9-qualify:/home/isucon9-qualify:cached
    privileged: true
    networks:
      - app
networks:
  app:
    driver: bridge